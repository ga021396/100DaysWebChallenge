    div{width:200px;

    display: none;
    position: absolute;}
</style>
<body>
<input type="text" id="txt">
<script>
    window.onload=function(){
        var txt=document.getElementById('txt');
       
        txt.onkeydown=function(ev){
             alert(event.keyCode);
            if(ev.keyCode!=8 &&(ev.keyCode<48||ev.keyCode>57))
            {return false; 
            }
        }
        
        
    }
</script>
