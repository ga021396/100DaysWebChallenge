<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>前端修練_精神時光屋_Week8</title>
<link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>


    <div class="container">
        <div class="text">
            <h1>GEOMETRY PERSON</h1>
            <p>find your core personality type in shapes!</p>
        </div>
        <div class="rect"></div>
        <div class="cir"></div>
        <div class="tri1"></div>
        <div class="tri2"></div>
    </div>


    <div class="question">
        <div class="Q">
            <h1>Q1 </h1>
            <h2>If one day you get a gift that can change the rule of the world, which ability will you choose? </h2>
            <p>Choose the answer appeared in your mind instantly</p>
            <input type="button" class="btn" value="Destroy all humans in the world">
            <input type="button" class="btn" value="Make the war never happened">
            <input type="button" class="btn" value="You won’t get old and live forever">
        </div>
        <div class="dec">
            <div class="don">ALL DONE!</div>
            <div class="rect"></div>
            <div class="cir"></div>
            <div class="tri1"></div>
        </div>
    </div>

    
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js
                 "></script>
    <script src="js.js"></script> 
</body>
</html>
