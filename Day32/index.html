<!doctype html>
<html>
<head>

<title>前端修練_精神時光屋_Week2</title>

<body>
    <div id="nav">

    <div id="search">

        </div>
        <div id="date">

            <div class="date">

            <div class="date">
                <span style="margin-left: 18px;">to</span>
                <input id="date" type="date" value="2017-06-01">
            </div>
        </div>
        <div id="categories">
            <h2>Categories</h2>
            <ul>
                <li><input type="checkbox">All</li>

                <li><input type="checkbox">Food</li>

    </div>
    <div id="body">
        <h1></h1>
        <span></span>
        <div class="card">
            <image></image>
            <div class="introduction">
                <h1></h1>
                <p></p>
                <span></span>
            </div>
        </div>
    </div>
    
    <script src="js.js"></script>
