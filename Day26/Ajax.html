<body>
    <input type="button" id="btn">

<script>
 
       
       var btn=document.getElementById('btn');
       
       btn.onclick=function(){
       //1 創建
       var oAjax=new XMLHttpRequest();
       alert(oAjax);
       //2 連結 (方法 文件 非同步)
       oAjax.open('GET','a.txt',true);
       //3 請求
       oAjax.send();
       //4 接收
       oAjax.onreadystatechange=function(){
           if(oAjax.readyState==4){
               if(oAjax.status==200){
                   alert('succ');
               }
               else
                alert(oAjax.status);
                   alert('fail');
           }
       }
   }
   
</script>
</body>
