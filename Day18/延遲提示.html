<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>day18</title>
</head>

<body>
<div id="div1"></div>
<div id="div2"></div>
<style>
    div{
        float: left;
        margin: 5px;
    }
    #div1{
        width:50px;
        height:50px;
        background-color: aqua;
    }
    #div2{
        width: 200px;
        height: 150px;
        background-color: blueviolet;
        display: none;
    }
</style>
    
<script>
window.onload=function(){
    var div1=document.getElementById('div1');
    var div2=document.getElementById('div2');
    var timer=null;
    div2.onmousemove=div1.onmousemove=function(){
        clearTimeout(timer);
        div2.style.display='block';
    }

      div2.onmouseout=div1.onmouseout=function(){
        timer=setTimeout(set,500);
    }
    
     function set(){
         div2.style.display='none';
     }
}
</script>
    
</body>
</html>
