<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>前端修練_精神時光屋_Week2</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="app">
    <div class="open">
                <input type="text" id="input_text" v-model="Account">
                <input type="button" id="input_btn" value="start" v-on:click="prompt">
            </div>
     <div class="op">
        <div class="header">
            <div class="title">それは、</div></div>
        <div class="header">
        <div class="title1">未来を取り戻す物語。</div></div>
    </div>
    <div class="container">
        <div class="gd">
            <a v-bind:href="Certificate"><img src="images/gd2.png"></a>
            <div class="name">{{nickName}}</div>
        </div>
        <div class="chapter">
            <div class="item" v-on:click="show(0)">No.1</div>
            <div class="item" v-on:click="show(1)">No.2</div>
            <div class="item" v-on:click="show(2)">No.3</div>
            <div class="item" v-on:click="show(3)">No.4</div>
            <div class="item" v-on:click="show(4)">No.5</div>
            <div class="item" v-on:click="show(5)">No.6</div>
            <div class="item" v-on:click="show(6)">No.7</div>
            <div class="item" v-on:click="show(7)">No.8</div>
            <div class="item" v-on:click="show(8)">No.9</div>
        </div>
        <div class="finish">
            <h2>No. {{stage}}</h2>
            <div class="style">
                <div class="left">mail:</div>
                <div class="right">{{mail}}</div>
            </div>
            <div class="style">
                <div class="left">tag:</div>
                <div class="right">{{tag}}</div>
            </div>
            <div class="style">
                <div class="left">time:</div>
                <div class="right">{{timeStamp}}</div>
            </div>
            <div class="style">
                <div class="left">url:</div>
                <div class="right">{{url}}</div>
            </div>
            <div class="ome">
                <img src="images/GD.png">
                <h1>おめでとうございます!!!</h1>
            </div>
        </div>
    </div>
</div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js
                 "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
